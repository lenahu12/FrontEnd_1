<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean's Pizzeria</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-header">
            <a href=#><img class="Pizza" src="img/Pizza.png"></a>
            <h1><span class="text-pizza">Pizza</span>&<span class="red">Front</span></h1>
        </div>
        <nav class ="header-list">
            <ul type= none class="lists">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="rectangles"> 
            <div class="delivery">
                <h2 class="left-h2"><span class="red">Envio gratis </span>comprando <span class ="red">2 pizzas</span></h2>
            </div>
            <div class="second-rectangle">
                <div>
                    <h2 class="right-h2 red">Podio de pizzas</h2>
                </div>
                <div class="list-image">
                    <div class="second-rectangle-h3-list">
                        <h3>Pizzas top 5</h3>
                        <ol class="second-rectangle-list">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="image">
                        <a href="#"><img class="pizzaFalling" src="img/PizzaFalling.jpg"></a>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <footer>
        <div class="footer-list">
            <ul type= none class="lists2">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </div>
        <div class="logo-footer">
            <a href=#><img class="Pizza" src="img/Pizza.png"></a>
            <h2 class="footer-text"><span class="text-pizza">Pizza</span>&<span class="red">Front</span></h2>
        </div>
    </footer>
</body>
